<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormExercise4.2</title>
</head>
<body>
      <h1>Contact Us Extended</h1>
      <div class="form-group">
        <label for="first-name">First Name</label><br>
        <input type="text" name="firstName" id="first-name"/><br><br>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label><br>
        <input type="text" name="lastName" id="last-name"/><br><br>
      </div>
      <div class="form-group">
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"/><br><br>
      </div>
      <div class="form-group">
        <label for="phone number">Phone number</label><br>
        <input type="number"><br><br>
      </div>
      <div class="form-group">
        <label for="Address">Address</label><br>
        <input type="text"><br><br>
      </div>
      <div class="form-group">
        <label for="City">City</label><br>
        <input type="City" name="city" id="city"/><br><br>
      </div>
      <label for = "State/Province">State/Province</label><br>
    <select id = "State/Province" name = "State/Province">
    <option value = "AK">AK</option>
        </select><br><br>
      <label for = "Country">Country</label><br>
      <select id = "Country" name = "Country">
      <option value = "Afghanistan">Afghanistan</option>
            </select><br><br>
      <div class="form-group">
      <label for="Zip/Postal Code">Zip/Postal Code</label><br>
              <input type="number"><br><br>
      <div class="form-group">
      <label for="Comments and Questions">Comments and Questions</label><br>
       <input type="number"><br><br>

      <button>Submit</button>
          


</body>
</html>
